</head>
<body>
    <header class="header">
        <div class="container">
            <!--Nav bar links-->
            <nav class="nav">
                 <ul class="nav_list">
                    <li>
                    <a href="Home.html" class="logo"><img src="../images/logo.png" alt="logo"></a>
                    </li>

                        <a href="Home.html" class="link">Home</a>

                         <a href="Contact_Us.html" class="link" id="active">Contact Us</a>
                    </li>
                 </ul>
            </nav>
        </div>
    </header>
    <h1>Get in touch with us!</h1><br>
<div class="contact_div">
<form class="contactform" id="contactform">
<fieldset>
    <legend><b>Required Fields</b></legend><br>
    <!--Creating a dropdown list for Title-->
    <label for="titledropdown"><b>Title*</b></label><br>
    <select name="title" required="required" id="titledropdown">
    <option label="Choose an option" selected="selected">  </option>
    <option value="Mr"> Mr </option>
    <option value="Mrs"> Mrs </option>
    <option value="Miss"> Ms </option>
    </select><br><br>
    <!--Creating a textbox for fname and lname-->
    <label for="fname"><b>First Name*</b></label><br>
    <input type="text" id="fname" name="firstname" maxlength="15" required="required" placeholder="e.g John" size="25" class="details">
    <br><br>
    <label for="lname"><b>Last Name*</b></label><br>
    <input type="text" id="lname" name="lastname" maxlength="15" required="required" placeholder="e.g Smith" size="25" class="details">
    <br> <br>
    <!--Creating a textbox for email-->
    <label id="emailID"><b>Email*</b></label><br>
    <input type="email" name="email" required="required" placeholder="e.g myname@example.com" size="25" class="details">
    <br> <br>
    <!--Creating a textbox for phone number-->
    <label for="contactno"><b>Contact Number*</b></label><br>
    <input type="text" id="contactno" name="contactno" maxlength="11" required="required" size="25" placeholder="e.g (+64)123456789" class="details">
    <br> <br>
    <!--Creating a dropdown list for Enquiry Type-->
    <label for="enquiry"><b>Enquiry Type*</b></label><br>
    <select name="enquiry" required="required" id="enquiry">
    <option label="Choose an option" selected="selected">  </option>
    <option id="instructor"> Request meeting with an Instructor </option>
    <option id="changing_concessions"> Change Concession </option>
    <option id="general_enquiry"> General Enquiry </option>
    </select> <br> <br>
    <!--Calendar input type-->
    <label for="arrivaldate"><b>Choose Date</b></label><br>
    <input type="date" id="arrivaldate" name="start_date"><br>
    <br>
    <label for="comments"><b>Further Comments</b></label><br>
    <textarea name="Comments" cols="35" rows="20" id="comments">Enter here... </textarea>
    <br> <br>
    <input type="submit" name="Submit" value="Submit"> 
    <input type="reset" name="Reset" value="Reset">
    <br> <br>
</fieldset>
</form>
</div>
<footer class="footer">Copyright &#169; Introverts on Wheels</footer>
</body>
</html>
